    <script>

        /* 메인 슬라이더 */
        $.fn.BasicSlider = function (opt) {
            opt = $.extend({
                active: 0,
                auto: true,
                paging: true,
                speed: 1000,
                delay: 5000
            }, opt);

            var $this = this,
                $slide = $this.find('.slide'),
                slideLen = $slide.length,
                autoSet = null,
                isActive = 0,
                isBefore = 0,
                isMove = false;

            var slider = {
                init: function () {

                    // 초기 슬라이드 활성화
                    $slide.eq(isActive).show();
                    $slide.eq(isActive).children('div').each(function (idx) {
                        $(this).stop().delay(100 * idx).animate({ 'left': 0, 'opacity': 1 }, opt.speed * 0.5);
                    });
                    $slide.eq(isActive).children('p').stop().animate({ 'opacity': 1, 'right': 0 }, opt.speed * 0.9);

                    if (slideLen <= 1) {
                        $this.find('.slide-nav').remove();
                    } else {
                        if (opt.paging) {
                            this.createPaing();
                        }
                        if (opt.auto) {
                            this.autoPlay.play();
                        } else {
                            $this.find('.controls').remove();
                        }
                        this.controls();
                    }
                },
                createPaing: function () {
                    var pagingHtml = '';
                    for (var i = 0; i < slideLen; i++) {
                        pagingHtml += '<li><button type="button"><span class="img-sprite">' + (i + 1) + '번째 배너</span></button></li>';
                    }
                    $this.find('.slide-paging').html(pagingHtml);
                    $this.find('.slide-paging li').eq(isActive).find('button').addClass('active');
                },
                controls: function () {
                    var _this = this;
                    // 이전
                    $this.find('.btn-prev').click(function () {
                        _this.move('prev', null);
                        _this.autoPlay.stop();
                        isMove = true;
                    });

                    // 다음
                    $this.find('.btn-next').click(function () {
                        _this.move('next', null);
                        _this.autoPlay.stop();
                        isMove = true;
                    });

                    // 페이징
                    $this.find('.slide-paging button').click(function () {
                        var idx = $(this).parent().index();
                        if (idx == isActive) { return false }
                        _this.move('next', idx);
                        if (opt.auto) {
                            _this.autoPlay.stop();
                        }
                        isMove = true;
                    });

                    // 멈춤
                    $this.find('.btn-stop').click(function () {
                        _this.autoPlay.stop();
                    });

                    // 시작
                    $this.find('.btn-play').click(function () {
                        _this.autoPlay.play();
                    });

                    // 버튼 포커스
                    $this.find('button').focus(function () {
                        _this.autoPlay.stop();
                    });
                },
                autoPlay: {
                    play: function () {
                        slider.autoPlay.stop();
                        autoSet = setInterval(function () {
                            slider.move('next', null);
                        }, opt.delay);
                        $this.find('.btn-stop').show().siblings('.btn-play').hide();
                    },
                    stop: function () {
                        clearInterval(autoSet);
                        $this.find('.btn-play').show().siblings('.btn-stop').hide();
                    }
                },
                move: function (type, num) {
                    if (isMove) { return false; }
                    var _this = this;
                    var moveSet = null;
                    isBefore = isActive;
                    if (type == 'next') {
                        if (num != null) {
                            isActive = num % slideLen;
                        } else {
                            isActive = (isActive + 1) % slideLen;
                        }
                    } else if (type == 'prev') {
                        isActive = isActive - 1;
                        isActive = isActive < 0 ? slideLen - 1 : isActive;
                    }

                    // 선택 페이지 제어
                    if (opt.paging) {
                        $this.find('.slide-paging li').eq(isActive).find('button').addClass('active').attr('title', '선택됨').parent().siblings().find('button').removeClass('active').removeAttr('title');
                    }

                    // 이전 슬라이드 이동
                    $slide.eq(isBefore).children('div').each(function (idx) {
                        $(this).css({ 'left': 0, 'opacity': 1 }).stop().delay(130 * idx).animate({ 'left': '-220px', 'opacity': 0 }, opt.speed * 0.6, function () {
                            if (idx == 2) {
                                $slide.eq(isBefore).removeClass('active').hide();
                            }
                        });
                    });
                    $slide.eq(isBefore).children('p').css('right', '0').stop().animate({ 'opacity': 0, 'right': '20px' }, opt.speed * 0.6)

                    // 선택 슬라이드 이동
                    $slide.eq(isActive).addClass('active').show();
                    clearTimeout(moveSet);
                    moveSet = setTimeout(function () {
                        $slide.eq(isActive).children('div').each(function (idx) {
                            $(this).css({ 'left': '150px', 'opacity': 0 }).stop().delay(130 * idx).animate({ 'left': 0, 'opacity': 1 }, opt.speed, function () {
                                if (idx == 2) {
                                    isMove = false;
                                }
                            });
                        });
                        $slide.eq(isActive).children('p').css({ 'right': '-20px', 'opacity': 0 }).stop().animate({ 'opacity': 1, 'right': 0 }, opt.speed)
                    }, 400);
                }
            }
            slider.init();
        }

        $('#mainVisual').BasicSlider({
            active: 0,
            auto: true,
            speed: 1400,
            paging: true,
            delay: 6000
        });

        /* 토글 버튼 */
        $('.language button[data-toggle-btn]').click(function () {
            var $this = $(this);
            var txt = $this.attr('data-toggle-btn');
            var $parent = $this.parent();
            if ($parent.hasClass('active')) {
                $parent.removeClass('active');
                $this.attr('title', txt + ' 닫힘');
            } else {
                $parent.addClass('active');
                $this.attr('title', txt + ' 열림');
            }
        });

        /* 게시판 탭 */
        $('#mainContent .btn-board').click(function () {
            var $this = $(this);
            $this.attr('title', '선택됨').parent().parent().addClass('active').siblings().removeClass('active').find('.btn-board').removeAttr('title');
        });


        //팝업 실행
        function openWindow(gbn, act, options) {
            var domain = "";   // banking
            if (jex.null2Void(gbn) == "" || jex.null2Void(act) == "") {

            }
            if (gbn == 'banking') {
                domain = _CodeMgr.getCodeMsg("CODE_URL", "1001");   // banking
            }
            else {
                domain = _CodeMgr.getCodeMsg("CODE_URL", "1002");   // www
            }

            var args = '';
            if (typeof (options) == 'undefined') {
                options = new Object();
                //options = {width:840,height:700,center:true,resizable:true,scrollbars:true};
                options = { width: 760, height: 730, center: true, resizable: true, scrollbars: true };
            }

            if (typeof (options.name) == 'undefined') {
                options.name = 'win' + Math.round(Math.random() * 100000);
            }

            if (typeof (options.height) != 'undefined' && typeof (options.fullscreen) == 'undefined') {
                args += "height=" + options.height + ",";
            }

            if (typeof (options.width) != 'undefined' && typeof (options.fullscreen) == 'undefined') {
                args += "width=" + options.width + ",";
            }

            if (typeof (options.fullscreen) != 'undefined') {
                args += "width=" + screen.availWidth + ",";
                args += "height=" + screen.availHeight + ",";
            }

            if (typeof (options.center) == 'undefined') {
                options.x = 0;
                options.y = 0;
                args += "screenx=" + options.x + ",";
                args += "screeny=" + options.y + ",";
                args += "left=" + options.x + ",";
                args += "top=" + options.y + ",";
            }

            if (typeof (options.center) != 'undefined' && typeof (options.fullscreen) == 'undefined') {
                options.y = Math.floor((screen.availHeight - (options.height || screen.height)) / 2) - (screen.height - screen.availHeight);
                options.x = Math.floor((screen.availWidth - (options.width || screen.width)) / 2) - (screen.width - screen.availWidth);
                args += "screenx=" + options.x + ",";
                args += "screeny=" + options.y + ",";
                args += "left=" + options.x + ",";
                args += "top=" + options.y + ",";
            }

            if (typeof (options.scrollbars) != 'undefined') { args += "scrollbars=1,"; }
            if (typeof (options.menubar) != 'undefined') { args += "menubar=1,"; }
            if (typeof (options.locationbar) != 'undefined') { args += "location=1,"; }
            if (typeof (options.resizable) != 'undefined') { args += "resizable=1,"; }

            window.open(domain + act, options.name, args);

            return false;
        }

    </script>
