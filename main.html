<script>
    fetch("./json/products.json")
        .then((res) => {
            return res.json()
        })
        .then((obj) => {
            List(obj);
        })

    function List(obj) {
        const ulEl = document.querySelector('#products');

        for (let i = 0; i < obj.length; i++) {
            const pName = obj[i].productName;
            const lEligibility = obj[i].loanEligibility;
            const iRate = obj[i].interestRate;
            const enroll = obj[i].enrollment;

            // Create list item and container elements
            const liEl = document.createElement('li');
            const divEl = document.createElement('div');
            const pNameEl = document.createElement('div');
            const lEligEl = document.createElement('div');
            const iRateEl = document.createElement('div');
            const enrollEl = document.createElement('button');

            // Set text content for each element
            pNameEl.textContent = pName;
            lEligEl.textContent = lEligibility;
            iRateEl.textContent = `연 ${iRate}%`;
            enrollEl.textContent = enroll;

            // Apply styles
            liEl.style = "margin-bottom: 20px;";
            divEl.classList = "con-quick round-bg";
            divEl.style = "padding: 30px; font-size: 20px; display: flex; align-items: center;";
            pNameEl.style = "font-size: 30px; width: 15em; font-weight: bold;";
            lEligEl.style = "font-size: 13px; width: 20em; padding-right: 5em;";
            iRateEl.style = "font-size: 25px; width: 7em;";
            enrollEl.style = "font-size: 20px; width: 6em; color='#000000';";


            // Append elements
            divEl.appendChild(pNameEl);
            divEl.appendChild(lEligEl);
            divEl.appendChild(iRateEl);
            divEl.appendChild(enrollEl);
            liEl.appendChild(divEl);
            ulEl.appendChild(liEl);
        }
    }

</script>
<script>
    document.querySelector('button[type="submit"]').addEventListener('click', function (event) {
        if (confirm("ESG 점수를 제출하시겠습니까?")) {
            event.preventDefault();  // 폼 기본 제출 방지

            const formData = new FormData(document.getElementById("dataForm"));
            const formObject = {};

            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // 수정하기
            console.log(formObject);

            alert("정상적으로 제출되었습니다.");

            location.reload(true);
        } else {
            console.log("cancel submit");
        }

    });
</script>
<script>
    // 실시간으로 입력 값 출력하는 함수
    function updateOutput() {
        const renewableEnergy = document.getElementById('renewableEnergy').value;
        const employeeWelfare = document.getElementById('employeeWelfare').value;
        const communityEngagement = document.getElementById('communityEngagement').value;
        const governanceScore = document.getElementById('governanceScore').value;

        // 화면에 표시
        document.getElementById('renewableEnergyO').textContent = renewableEnergy || 0;
        document.getElementById('employeeWelfareO').textContent = employeeWelfare || 0;
        document.getElementById('communityEngagementO').textContent = communityEngagement || 0;
        document.getElementById('governanceScoreO').textContent = governanceScore || 0;
    }

    // input 이벤트로 값 변경 시마다 updateOutput 호출
    document.getElementById('renewableEnergy').addEventListener('input', updateOutput);
    document.getElementById('employeeWelfare').addEventListener('input', updateOutput);
    document.getElementById('communityEngagement').addEventListener('input', updateOutput);
    document.getElementById('governanceScore').addEventListener('input', updateOutput);
</script>
